<h1 [innerHTML]="title | markdownToHtml | trustHtml"></h1>
<rez-github-markdown
    project="rezonant/rezonant.dev"
    path="public/resources/{{ path }}.md"
    [self]="true"
    selfPrefix="/public/"
    [urlTransformer]="urlTransformer"
    [consumeTitle]="true"
    (titleChange)="setTitle($event ?? '')"
    (pageTitleChange)="setPageTitle($event ?? '')"
    />
